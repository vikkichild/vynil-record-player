<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vynilizer</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
</head>

<body>
    <h1>Here you can play the vinyl record player</h1>
    <h2>What do you want?</h2>
    <div class="selector_container">
        <p class="selector_text" id="selector_warning_text"></p>
        <select name="genre" id="selector" class="music_select">
            <option value="">--Choose--</option>
            <option value="chill">Chill</option>
            <option value="party">Party</option>
            <option value="relax">Relax</option>
        </select>
    </div>

    <div class="main_container">
        <div class="base_container">
            <div class="base"></div>
        </div>
        <div class="vinyl_record_container">
            <div class="vinyl_record"></div>
        </div>
        <div class="button_container">
            <div class="button"></div>
        </div>
    </div>
    <div class="timer"><label id="minutes">00</label>:<label id="seconds">00</label>:<label id="miliseconds">000</label>
    </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
